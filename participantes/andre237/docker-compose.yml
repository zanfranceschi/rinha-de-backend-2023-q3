version: '3.5'
services:
  api1: # API - Instância 01
    image: andre237/api-rinha-backend-quarkus:2.0.0
    hostname: api1
    depends_on:
      - db
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '500MB'

  api2: # API - Instância 01
    image: andre237/api-rinha-backend-quarkus:2.0.0
    hostname: api2
    depends_on:
      - db
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '500MB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '500mB'

  db: # Banco de dados
    image: postgres
    hostname: postgres
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1500MB'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      PGDATA: /var/lib/postgresql/data/pgdata
